<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片展示</title>
    <link rel="stylesheet" href="{{ static_url('css/stream.css') }}">
</head>
<body>
    <div id="main">
        <div class="box">
            {% for pic in pic_stream %}
            <div class="pic"><img src="{{ static_url('img/stream/'+pic)}}" ></div>
            {% end %}
        </div>
    </div>
    <script src="{{ static_url('js/stream.js') }}"></script>
</body>
</html>
